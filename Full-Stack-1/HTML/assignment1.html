<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Assignment Online</title>
    <style>
        p:nth-child(1),p:nth-child(4) {
            color: red;
        }
        p:nth-child(1)::first-letter{
            font-size: 100px;
        }
        p:empty {
            color: yellow;
        }
        p:only-child {
            color: green;
        }
        p:only-child::before{
            font-family: 'FontAwesome';
            content: '\f058';

        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <p>This is paragraph</p>
        <p></p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <div>
            <p>This is paragraph</p>
        </div>
    </div>
</body>
</html>
