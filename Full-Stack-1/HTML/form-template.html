<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form-template.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Practical 14</title>
</head>

<body>
    <header>
        <h1 class="pract-14">Form Templates</h1>
    </header>

    <!-- Log in -->
    <section id="form-temp"> 
        <form id="form1">
            <section class="header">
                <h1>Log in</h1>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"> <i class="fa fa-google-plus" aria-hidden="true"></i></a>
            </section>
            <input placeholder="Your Email" type="text" required="">
            <input placeholder="Your Password" type="password" required="">
            <a href="#">Forgot <span style="color: #637373;"> Password?</span></a>
            <section class="btn">
                <button>LOG IN</button>
            <p>Don't have account <a href="#" style="display: inline;">Sign Up</a></p>
            </section>
        </form>
    
        <!-- Sign Up -->

        <form id="form2">
            <h1>Sign up</h1>
            <input placeholder="Your Email" type="text" required="" class="upper-from2-input">
            <input placeholder="Your Password" type="password" required=""><br>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Accept the <a href="#">Terms & Conditions</a></label>
            <br>
            <button>SIGN UP</button>
            <p>Have an account? <a href="#">Log in</a></p>
            <section class="bottom">
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"> <i class="fa fa-google-plus" aria-hidden="true"></i></a>
            </section>
        </form>

        <!-- Sign in -->

        <form id="form3">
            <h1>Sign in</h1>
            <section class="input">
                <input placeholder="Your Email" type="text" required=""><br>
                <input placeholder="Your Password" type="password" required=""><br>
                <a href="#">Forgot Password?</a>
            </section>
            <button>SIGN IN</button>
            <section class="social">
                <p>or sign in with:</p>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
            </section>
        </form>
    </section>

</body>

</html>
