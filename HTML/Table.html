<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/table-style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>Table</title>
</head>
<body>
    <table>
        <caption>Full Stack Report</caption>
        <tr>
            <th colspan="4" id="topic">Lecture Course Coverage </th>
        </tr>
        <tr>
            <th>Sr.No</th>        <!--table heading-->
            <th>Topic</th>
            <th>Status</th>
            <th>Tools</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Introduction to Table</td>
            <td><span class="delivered">Delivered</span></td>
            <td><i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash bin" aria-hidden="true"></i></td>
        </tr>
        <tr>
            <td>2</td>
            <td>HTML5 Semantic Elements</td>
            <td><span class="pending">Pending</span></td>
            <td><i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash bin" aria-hidden="true"></i></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Responsive Navigation Bar </td>
            <td><span class="delivered">Delivered</span></td>
            <td><i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash bin" aria-hidden="true"></i></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Responsive Side Bar</td>
            <td><span class="delivered">Delivered</span></td>
            <td><i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash bin" aria-hidden="true"></i></td>
        </tr>
        <tr>
            <td>5</td>
            <td>CSS Animation</td>
            <td><span class="pending">Pending</span></td>
            <td><i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash bin" aria-hidden="true"></i></td>
        </tr>
        <tr>
            <td>6</td>
            <td>CSS 2D and 3D Transformation</td>
            <td><span class="pending">Pending</span></td>
            <td><i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash bin" aria-hidden="true"></i></td>
        </tr>
    </table>
</body>
</html>
